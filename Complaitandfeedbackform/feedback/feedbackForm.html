        .question-container {
    margin-bottom: 20px;
}

.question-label {
    font-weight: bold;
}

.question-text {
    margin-bottom: 10px;
}

.feedback {
    list-style-type: none;
    padding: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.feedback li {
    /* cursor: pointer;
    position: relative;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center; */
    cursor: pointer;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 40px;
    height: 40px;
}

.feedback li.active {
    border: 2px solid #4CAF50;
    border-radius: 50%;
    padding: 2px;
}

.feedback li div {
    width: 40px;
    height: 40px;
    position: relative;
}

.feedback li svg {
    width: 20px;
    height: 20px;
    position: absolute;
}

.feedback li .eye.left {
    left: 8px;
    top: 10px;
}

.feedback li .eye.right {
    right: 8px;
    top: 10px;
}

.feedback li .mouth {
    bottom: 10px;
    left: 10px;
}

.text-option {
    font-size: 12px;
    margin: 0 5px;
    text-align: center;
}

#selectedText {
    display: flex;
    justify-content: space-evenly;
    margin: 10px 0;
}
