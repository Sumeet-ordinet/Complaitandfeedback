    <div class="main" style="width: 90%;">

        <p class="sign" align="center">Complaint Form</p>


        <button id="backButton" class="btn btn-primary">
            <i class="fas fa-arrow-left" style="margin-right: 8px;">Back</i>
        </button>
        

        <div id="registration-form"> 
         
            
            <label for="location">Location :<span style="color: red">*</span></label>

            <option value="">Select Location</option>
             </select>
            <br />

          <label for="username">Name :<span style="color: red">*</span></label>
            <input id="username" type="text" name="username" style="    width: 80%;
            margin-left:33px;
            background-color: white;   border: 1px solid black;"/><br />
           
            <label for="description">Description :<span style="color: red">*</span></label>
            <textarea rows="3" id="description" style="margin-left: 30px; width: 80%;"></textarea><br /><br/>


            <div class="form-group">
                <label for="photoUpload">Select a photo:<font color="red">*</font></label><br/>
                <input class="form-group py-4 my-2" type="file" style="width: 70%;" id="photoUpload" accept="image/*;capture=camera" />
                <!-- Add buttons to toggle between gallery and camera -->
                <!-- <div style="text-align: center;">

                </div>            -->

            <div > 
                <input class="submit" id="submitForm" type="submit" value="Submit" /> <br/>

        </div> 
    </div>

     <script>


        function selectFromCamera() {
        // Set the "capture" attribute to "environment" to ensure photo is taken from camera
        document.getElementById('photoUpload').setAttribute('capture', 'environment');
        // Trigger click event on the file input element to open the camera
        document.getElementById('photoUpload').click();
    }  

</script>
